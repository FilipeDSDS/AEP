<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Água</title>
    <link rel="website icon" type="png" href="./Logo.png">
    <link rel="stylesheet" href="./c.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="bebas-neue-regular">
    <header>
        <nav class="nav-flex">
            <img src="./Imagens/Logo.png" class="logo-imagem">
            <h1 class="title">CALCULADORA DE CONSUMO </h1>
            <li><a class="but bebas-neue-regular" href="index.html">Início</a></li>
        </nav>
    </header>
    <main>       
        <div class="container">
            <div id="welcomeMessage" class="ola"></div>
            <h1 class="cor">Calculadora de Consumo de Água</h1>
            <form id="waterForm">
                <div class="activity">
                    <label for="showers" class="cor">Banhos por dia:</label>
                    <input type="number" id="showers" required>
                    <label for="showerDuration" class="cor">Duração média do banho (min):</label>
                    <input type="number" id="showerDuration" required>
                </div>
                <div class="activity">
                    <label for="teeth" class="cor">Escovar os dentes por dia:</label>
                    <input type="number" id="teeth" required>
                    <label for="teethDuration" class="cor">Duração média (min):</label>
                    <input type="number" id="teethDuration" required>
                </div>
                <div class="activity">
                    <label for="dishes" class="cor">Lavar louça por dia:</label>
                    <input type="number" id="dishes" required>
                    <label for="dishesDuration" class="cor">Duração média (min):</label>
                    <input type="number" id="dishesDuration" required>
                </div>
                <div class="activity">
                    <label for="laundry" class="cor">Lavagens de roupa por semana:</label>
                    <input type="number" id="laundry" required>
                    <label for="laundryVolume" class="cor">Volume de água por lavagem (litros):</label>
                    <input type="number" id="laundryVolume" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Monitoramento do Consumo de Água</p>
    </footer>
    <script src="./j.js"></script>
</body>
</html>
